services:
  floraccess-db:
    build:
      context: ./Database
      dockerfile: Dockerfile
    image: floraccess-db:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql
    networks:
      - floraccess-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} || exit 1"]
      interval: 5s
      timeout: 30s
      retries: 5

  floraccess-server:
    image: node:24-alpine
    working_dir: /app
    env_file: .env
    depends_on:
      floraccess-db:
        condition: service_healthy
    volumes:
      - ./:/app/
      - ./node_modules:/app/node_modules
    command: sh -c "cd /app && npm run dev"
    networks:
      - flower_garden-net
      - floraccess-net
    ports:
      - ${APP_PORT}:80
    user: "1800:1800"
    tmpfs:
      - /tmp:exec,nosuid,nodev
      - /app/src/swagger/json:rw,uid=1800,gid=1800

volumes:
  db_data:

networks:
  flower_garden-net:
    external: true
  floraccess-net:
    driver: bridge