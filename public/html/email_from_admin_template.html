<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{object}}</title>
</head>

<!-- Corps de l'email -->
<body style="font-family: 'Poppins', Arial, sans-serif">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table class="content" width="600" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: 1px solid #721414;">
                    <!-- Entête de l'email -->
                    <tr>
                        <td class="header" style="background-color: #721414; padding: 0px 10px 0px 10px; text-align: center; color: white; font-size: 20px;">
                            <h2>{{object}}</h2>
                        </td>
                    </tr>

                    <!-- Contenu de l'email -->
                    <tr>
                        <td style="padding: 10px 20px 10px 20px; text-align: center; font-size: 14px;">
                            <p>
                                {{message}}
                            </p>
                        </td>
                    </tr>

                    <!-- Footer de l'email -->
                    <tr>
                        <td class="footer" style="background-color: #333333; padding: 10px; text-align: center; color: white; font-size: 10px;">
                            <span>Copyright © {{currentYear}} - </span>
                            <a href="https://florobart.github.io/" target="_blank"><b>Floris Robart</b></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
