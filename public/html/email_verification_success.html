<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Validation d'email â€” FlorAccess</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --accent: #721414;
        --muted: #6b7280;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
        color: #111;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .card {
        background: var(--card);
        padding: 36px;
        border-radius: 12px;
        box-shadow: 0 6px 30px rgba(15, 23, 42, 0.08);
        max-width: 720px;
        text-align: center;
      }
      .logo {
        width: 96px;
        height: 96px;
        margin: 0 auto 18px;
        display: block;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
        color: #0f172a;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
      }
      .btn {
        display: inline-block;
        padding: 10px 18px;
        background: var(--accent);
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
      }
      .footer {
        margin-top: 16px;
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <svg
        class="logo"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <rect width="100" height="100" rx="20" fill="#147214" />
        <path
          d="M30 52 L44 66 L72 36"
          stroke="#fff"
          stroke-width="6"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <h1>{{status}}</h1>
      <p>
        {{message}}
      </p>
      <a class="btn" href="https://{{domain}}">Aller sur {{application}}</a>
      <div class="footer">FlorAccess</div>
    </div>
  </body>
</html>
