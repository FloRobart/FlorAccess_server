name: Test, build and publish Docker images

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Get package version
        id: vars
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Connexion à Docker Hub (si credentials présents)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Connexion à GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Docker Hub Builds ---
      - name: Build and push floraccess-db (Docker Hub)
        uses: docker/build-push-action@v4
        with:
          context: Database
          file: Database/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/floraccess-db:${{ steps.vars.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/floraccess-db:latest

      - name: Build and push floraccess-server (Docker Hub)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/floraccess-server:${{ steps.vars.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/floraccess-server:latest

      # --- GHCR Builds ---
      - name: Build and push floraccess-db (GHCR)
        uses: docker/build-push-action@v4
        with:
          context: Database
          file: Database/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner.toLowerCase() }}/floraccess-db:${{ steps.vars.outputs.version }}
            ghcr.io/${{ github.repository_owner.toLowerCase() }}/floraccess-db:latest

      - name: Build and push floraccess-server (GHCR)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner.toLowerCase() }}/floraccess-server:${{ steps.vars.outputs.version }}
            ghcr.io/${{ github.repository_owner.toLowerCase() }}/floraccess-server:latest
