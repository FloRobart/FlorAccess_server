name: Test, build and publish Docker images

on:
  push:
    branches:
      - master
      - dev

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Get package version
        id: vars
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # DÃ©terminer si on a les identifiants Docker Hub
      - name: Check Docker Hub credentials
        id: check-creds
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "use_dockerhub=true" >> $GITHUB_OUTPUT
          else
            echo "use_dockerhub=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: steps.check-creds.outputs.use_dockerhub == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push floraccess-db (Docker Hub)
        if: steps.check-creds.outputs.use_dockerhub == 'true'
        uses: docker/build-push-action@v4
        with:
          context: Database
          file: Database/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/floraccess-db:${{ steps.vars.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/floraccess-db:latest

      - name: Build and push floraccess-server (Docker Hub)
        if: steps.check-creds.outputs.use_dockerhub == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/floraccess-server:${{ steps.vars.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/floraccess-server:latest

      - name: Login to GitHub Container Registry (fallback)
        if: steps.check-creds.outputs.use_dockerhub == 'false'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push floraccess-db (GHCR)
        if: steps.check-creds.outputs.use_dockerhub == 'false'
        uses: docker/build-push-action@v4
        with:
          context: Database
          file: Database/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/floraccess-db:${{ steps.vars.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/floraccess-db:latest

      - name: Build and push floraccess-server (GHCR)
        if: steps.check-creds.outputs.use_dockerhub == 'false'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/floraccess-server:${{ steps.vars.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/floraccess-server:latest
