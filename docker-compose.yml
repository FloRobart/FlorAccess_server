services:
  floraccess-db:
    image: florobart/floraccess-db:latest
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql
    networks:
      - floraccess-net
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} || exit 1"]
      interval: 5s
      timeout: 30s
      retries: 5

  floraccess-server:
    image: florobart/floraccess-server:latest
    working_dir: /app
    restart: always
    env_file: .env
    depends_on:
      floraccess-db:
        condition: service_healthy
    networks:
      - flower-garden-net
      - floraccess-net
    ports:
      - ${APP_PORT:-}:80
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    user: "1800:1800"
    tmpfs:
      - /tmp:exec,nosuid,nodev
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://floraccess-server:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  flower-garden-net:
    external: true
  floraccess-net:
    driver: bridge
